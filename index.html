<html>
    <head>
        <title>Memphis PokemonGo Leader Board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='css/style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container-fluid">
          <div class="row">
            <div id="info" class="col-md-2">            
              <ul class="list-group">
                <li class="list-group-item">
                  <h3 class="list-group-item-heading">Instinct</h3>
                  <table class="table">
                    <tbody>
                      <tr><td>Gyms</td><td id="instinct_gyms">0</td></tr>
                    </tbody>
                  </table>
                </li>

                <li class="list-group-item">
                  <h3 class="list-group-item-heading">Mystic</h3>
                  <table class="table">
                    <tbody>
                      <tr><td>Gyms</td><td id="mystic_gyms">0</td></tr>
                    </tbody>
                  </table>
                </li>

                <li class="list-group-item">
                  <h3 class="list-group-item-heading">Valor</h3>
                  <table class="table">
                    <tbody>
                      <tr><td>Gyms</td><td id="valor_gyms">0</td></tr>
                    </tbody>
                  </table>
                </li>
                <li class="list-group-item">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="chk_pokestop"> Show PokeStops <br>(may be slow on mobile)
                    </label>
                  </div>
                </li>
                <li class="list-group-item" id="last_updated">
                </li>
              </ul>
            </div>
            <div id="map_container" class="col-md-10">
              <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
              <div id="map"></div>
            </div>
          </div>
        </div> 

        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBf-YegM5aL1_q5aBZkrgl4oWWT097JZ_4&libraries=places"></script>
        <script src="js/pokestops.js"></script>
        <script src="js/gym_data.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
