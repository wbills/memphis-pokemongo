<html>
    <head>
        <title>Memphis PokemonGo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet">
        <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='css/style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container-fluid">
          <div class="row">
            <div id="info" class="col-md-2">            
              <ul class="list-group">
                <li class="list-group-item">
                  Project discontinued due to API changes. Others can be found at reddit.com/r/pokemongodev
                </li>
                <li class="list-group-item hidden">
                  <table class="table small">
                    <tbody>
                      <tr>
                        <td><h3 class="list-group-item-heading">Instinct</h3></td>
                        <td><input type="checkbox" id="chk_instinct" checked style="float:right;"></td>
                      </tr>
                      <tr><td class="col-md-8">Current Gyms</td><td class="text-right" id="instinct_gyms">0</td></tr>
                      <tr><td class="col-md-8">Avg Gym Level</td><td class="text-right" id="instinct_gym_levels">0</td></tr>
                    </tbody>
                  </table>
                </li>

                <li class="list-group-item hidden">
                  <table class="table small">
                    <tbody>
                      <tr>
                        <td><h3 class="list-group-item-heading">Mystic</h3></td>
                        <td><input type="checkbox" id="chk_mystic" checked style="float:right;"></td>
                      </tr>
                      <tr><td class="col-md-8">Current Gyms</td><td class="text-right" id="mystic_gyms">0</td></tr>
                      <tr><td class="col-md-8">Avg Gym Level</td><td class="text-right" id="mystic_gym_levels">0</td></tr>
                    </tbody>
                  </table>
                </li>

                <li class="list-group-item hidden">
                  <table class="table small">
                    <tbody>
                      <tr>
                        <td><h3 class="list-group-item-heading">Valor</h3></td>
                        <td><input type="checkbox" id="chk_valor" checked style="float:right;"></td>
                      </tr>
                      <tr><td class="col-md-8">Current Gyms</td><td class="text-right" id="valor_gyms">0</td></tr>
                      <tr><td class="col-md-8">Avg Gym Level</td><td class="text-right" id="valor_gym_levels">0</td></tr>
                    </tbody>
                  </table>
                </li>
                <li class="list-group-item">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="chk_pokestop"> Show PokeStops <br>(may be slow on mobile)
                    </label>
                  </div>
                </li>
                <li class="list-group-item hidden">
                  <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">
                    Trainer Info
                  </button>
                </li>
                <li class="list-group-item hidden" id="last_updated">
                </li>
              </ul>
            </div>
            <div id="map_container" class="col-md-10">
              <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
              <div id="map"></div>
            </div>
          </div>
        </div>
         
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <table id="example" class="table-responsive table-striped table-bordered" width="100%"></table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script src="//cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>

        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBf-YegM5aL1_q5aBZkrgl4oWWT097JZ_4&libraries=places"></script>
        <script src="js/pokestops.js"></script>
        <script src="js/gym_data.js"></script>
        <script src="js/main.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-5200872-3', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
